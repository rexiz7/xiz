<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title class="blinking-title">xiz</title>
  <link rel="icon" href="" type="image/png">
  <link rel="stylesheet" href="style.css">
  <meta content="#2b2d31" name="theme-color">
  <meta content="xiz" property="og:description">
</head>
<body>
    
  <script>
    
    document.addEventListener('contextmenu', function(event) {
        event.preventDefault(); 
    });

    document.addEventListener('keydown', function(event) {
        if ((event.ctrlKey || event.metaKey) && event.shiftKey && event.key === 'I') {
            event.preventDefault(); 
        }
    });

    function audioPlay() {
        var audio = document.getElementById("audio");
        audio.volume = 0.3; 
        audio.currentTime = 0;
        audio.play();
    }


    function toggleMute() {
        var audio = document.getElementById("audio");
        var soundIcon = document.getElementById("sound-icon");

        // Alterna o volume
        if (audio.muted) {
            audio.muted = false;
            soundIcon.src = "https://cdn3.emoji.gg/emojis/6211-screenshare-volume-max.png"; 
        } else {
            audio.muted = true;
            soundIcon.src = "https://cdn3.emoji.gg/emojis/1327-screenshare-volume-off.png"; 
        }
    }

  </script>
  
  <audio loop="" preload="auto" id="audio">
    <source src="media/x.mp3" type="audio/mpeg">
  </audio>

  <input type="checkbox" autocomplete="off" id="overlay-toggle">
  <div class="overlay fullscreen">
    <label for="overlay-toggle" onclick="audioPlay(); ">
      <span class="overlayhover hover" style="font-family: monospace; font-size: 0.6em;">clique</span>
    </label>
  </div>

  <input type="checkbox" autocomplete="off" id="overlay-toggle">

  <div class="sound-toggle">
    <img id="sound-icon" src="https://cdn3.emoji.gg/emojis/6211-screenshare-volume-max.png" alt="Som" class="sound-icon" onclick="toggleMute();">
  </div>

  <div class="profile-container">
    <div class="card">
      <div class="avatar">
        <img id="avatar1" src="avatar/perfil.jpeg" alt="Avatar do Discord">
      </div>
      <div class="info">
        <h1 id="nickname1">
          <span id="nickname-text1">xiz</span>
        </h1>
        <p id="subnick1" class="subnick">@euxiz</p>
        <span class="badges">
          <img src="https://cdn.discordapp.com/badge-icons/7060786766c9c840eb3019e725d2b358.png" alt="" class="badge">
          <img src="https://raw.githubusercontent.com/mezotv/discord-badges/refs/heads/main/assets/discordnitro.svg" alt="" class="badge">
          <img src="https://cdn.discordapp.com/badge-icons/991c9f39ee33d7537d9f408c3e53141e.png" alt="" class="badge">
        </span>
      </div>
      <div class="viewer-count">
        <img src="https://cdn-icons-png.flaticon.com/512/159/159604.png" alt="Visualizações" class="eye-icon">
        <span id="view-count">?</span>
      </div>
      <a href="https://open.spotify.com/user/31odhh4c7ndyfpj6iuhk7fydszv4" target="_blank">
        <img src="https://cdn3.emoji.gg/emojis/76288-knifey.gif" alt="Discord Icon" class="social-icon">
      </a>
    </div>
  </div>
  <script src="script/script.js"></script>
</body>
</html>
