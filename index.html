<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title class="blinking-title">xiz</title>
  <link rel="icon" href="" type="image/png">
  <link rel="stylesheet" href="style.css">
  <meta content="#2b2d31" name="theme-color">
  <meta content="xiz" property="og:description">
</head>
<body>
  <audio id="audio" preload="auto" loop muted>
    <source src="midia/x.mp3" type="audio/mpeg">
  </audio>

  <div class="sound-toggle">
    <img id="sound-icon" 
         src="https://cdn3.emoji.gg/emojis/1327-screenshare-volume-off.png" 
         alt="Som" 
         class="sound-icon" 
         onclick="toggleMute();">
  </div>

  <div class="profile-container">
    <div class="card">
      <div class="avatar">
        <img id="avatar1" src="avatar/icon.jpeg" alt="Avatar do Discord">
      </div>
      <div class="info">
        <h1 id="nickname1">ㅤ<span id="nickname-text1">☆</span></h1>
        <p id="subnick1" class="subnick">@flarmats</p>
        <span class="badges">
          <img src="https://raw.githubusercontent.com/merlinfuchs/discord-badges/dfca440f7ad0fd59d1dfd1258788be24c1e63b62/SVG/early_supporter.svg" alt="" class="badge">
          <img src="https://raw.githubusercontent.com/efeeozc/discord-badges/6c54af4b871af1e6daef9722f02257af18446129/svg/discordnitro.svg" alt="" class="badge">
          <img src="https://raw.githubusercontent.com/efeeozc/discord-badges/6c54af4b871af1e6daef9722f02257af18446129/svg/boosts/boost24months.svg" alt="" class="badge">
          <img src="https://raw.githubusercontent.com/Debuggingss/discord-badges/refs/heads/master/svgs/6c73f47daf179ffade99f501bfc5101b.svg" alt="" class="badge"> 
        </span>
      </div>
      <div class="viewer-count">
        <img src="https://cdn-icons-png.flaticon.com/512/159/159604.png" alt="Visualizações" class="eye-icon">
        <span id="view-count">?</span>
      </div>
      <a href="https://open.spotify.com/user/31ggjnbxpe35sh4kkfpu2zo7oene?si=3kEdHiyaS6SBxmzkaPalMw" target="_blank">
        <img src="https://cdn3.emoji.gg/emojis/76288-knifey.gif" alt="Discord Icon" class="social-icon">
      </a>
    </div>
  </div>

  <script>
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    document.addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'I') {
        e.preventDefault();
      }
    });

    
    function toggleMute() {
      var audio = document.getElementById("audio");
      var soundIcon = document.getElementById("sound-icon");

      if (audio.paused) {
        audio.volume = 0.3;
        audio.currentTime = 0;
        audio.play();
      }

      if (audio.muted) {
        audio.muted = false;
        soundIcon.src = "https://cdn3.emoji.gg/emojis/6211-screenshare-volume-max.png";
      } else {
        audio.muted = true;
        soundIcon.src = "https://cdn3.emoji.gg/emojis/1327-screenshare-volume-off.png";
      }
    }
  </script>
  <script src="script/script.js"></script>
</body>
</html>
